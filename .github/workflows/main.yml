name: scan-simples
on:
  push:
    branches:
    - main

jobs:
  scan:
    name: scan-simples
    runs-on: ubuntu-20.04
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Install NPM
      run: |
        npm install
        ls
        
    - name: Trivy Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
